<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Classification</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image-input" name="image" accept="image/*">
            <button type="submit">Upload &amp; Classify</button>
        </form>
        <div id="image-preview-container">
            <h2>Uploaded Image Preview</h2>
            <img id="image-preview" src="#" alt="Uploaded Image Preview">
        </div>
        <div id="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to preview the uploaded image
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#image-preview').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            // Trigger previewImage function when a file is selected
            $("#image-input").change(function() {
                previewImage(this);
            });

            // Submit form using AJAX
            $('#upload-form').submit(function(event) {
                event.preventDefault();
                var formData = new FormData($(this)[0]);

                $.ajax({
                    url: '/classify',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#result').text('Predicted Label: ' + response.predicted_label);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>

        <p>Collaborators for this project:</p>

            <li>Himanshu</li>
        </ul>
    </div>
</body>
</html>
